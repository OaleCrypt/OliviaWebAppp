{% extends "soc/base_generic.html" %}
{% load static %}

{% block content %}
  <h1>Create New Incident</h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="form-group">
      <label for="{{ form.date_created.id_for_label }}">{{ form.date_created.label }}</label>
      {{ form.date_created }}
    </div>

    <div class="form-group">
      <label for="{{ form.severity.id_for_label }}">{{ form.severity.label }}</label>
      {{ form.severity }}
    </div>

    <div class="form-group">
      <label for="{{ form.details.id_for_label }}">{{ form.details.label }}</label>
      {{ form.details }}
    </div>

    <button type="submit" class="btn btn-primary">Create Incident</button>
  </form>
{% endblock %}

{% block extra_js %}
<script src="{% static 'soc/js/incident_form.js' %}"></script>
<script src="{% static 'soc/js/common.js' %}"></script>
{% endblock %}
